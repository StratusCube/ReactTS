stages:
    - build

job:
    stage: build
    tags: 
        - csharp
    script:
        - echo "Restoring packages"
        - '.build\nuget.exe restore ReactTs.sln'
        - 'npm install src\ReactTS\package.json'
        - '.build\MSBuild.exe ReactTS.sln /p:configuration=Release /clp:ErrorsOnly /m'
